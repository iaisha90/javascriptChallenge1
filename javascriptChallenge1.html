<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>display a variable</title>        
    </head>
    <body>
        <script>
            var username = prompt("Hello user, what shall we call you?");
            document.write(`<h1>hello ${username}!</h1>`);
            alert("Hello " + username + "!")
        </script>
    </body>
</html>
